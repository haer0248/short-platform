        <script>
            const body = document.getElementById('dashboard-content');
            const loginArea = document.getElementById('login-section');
            const dashboardArea = document.getElementById('dashboard-section');
            const headerArea = document.getElementById('header-section');

            let currentUser = null;
            let links = [];
            let editingLinkId = null;

            async function init() {
                const shortPrefixUrl = (window.location.origin).replace(`${window.location.protocol}//`, '') + '/';
                document.getElementById('prefix').textContent = shortPrefixUrl;
                document.getElementById('editPrefix').textContent = shortPrefixUrl;
                try {
                    await loadUser();
                    await loadLinks();
                } catch (error) {
                    console.error('Initialization error:', error);
                }
            }

            async function loadUser() {
                const response = await fetch('/api/user');
                if (!response.ok) {
                    dashboardArea.style.display = 'none';
                    headerArea.style.display = 'none';
                    loginArea.style.display = 'block';
                    throw new Error('使用者讀取失敗，尚未登入');
                }

                currentUser = await response.json();
                body.className = 'dark bg-gray-900 min-h-screen text-white';
                headerArea.style.display = 'block';
                dashboardArea.style.display = 'block';
                loginArea.style.display = 'none';

                document.getElementById('user-global-name').textContent = currentUser.globalName;
                document.getElementById('user-name').textContent = currentUser.username;
                const avatar = document.getElementById('user-avatar');
                if (currentUser.avatar) {
                    avatar.innerHTML = `<img src="https://cdn.discordapp.com/avatars/${currentUser.discordId}/${currentUser.avatar}.png" alt="${currentUser.globalName.charAt(0).toUpperCase()}" class="w-full h-full rounded-full object-cover">`;
                } else {
                    avatar.textContent = currentUser.globalName.charAt(0).toUpperCase();
                }
            }

            async function loadLinks() {
                try {
                    const response = await fetch('/api/links');
                    if (!response.ok) {
                        throw new Error('超讚ㄉ短網址讀取失敗');
                    }
                    links = await response.json();
                    renderLinks();
                } catch (error) {
                    console.error(error);
                    showToast('error', '超讚ㄉ短網址讀取失敗');
                }
            }

            function renderLinks() {
                const linksList = document.getElementById('links-list');
                const linkCount = document.getElementById('link-count');
                const emptyState = document.getElementById('empty-state');

                linkCount.textContent = `已經開ㄌ ${(links.length).toLocaleString('zh-TW')} 個超讚ㄉ短網址！`;

                if (links.length === 0) {
                    linksList.innerHTML = `
                        <div class="px-6 py-12 text-center" id="emptyState">
                            <div class="w-16 h-16 mx-auto mb-4 bg-gray-700 rounded-full flex items-center justify-center">
                                <svg class="w-8 h-8 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path>
                                </svg>
                            </div>
                            <h3 class="text-lg font-medium text-white mb-2">沒有建立過超讚ㄉ短網址 ;(</h3>
                            <p class="text-gray-400">嗚啦呀哈～呀哈嗚啦～</p>
                        </div>
                    `;
                    return;
                }

                emptyState.classList.add('hidden');

                linksList.innerHTML = emptyState.outerHTML + links.map(link => `
                <div class="px-6 py-4 hover:bg-gray-700/50 transition-colors duration-200 animate-fade-in" id="link-item" data-link-id="${link._id}">
                    <div class="md:flex items-center justify-between">
                        <div class="flex-1 min-w-0">
                            <div class="flex items-center gap-3 mb-2">
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${link.enabled ? 'bg-emerald-900/30 text-emerald-300 border border-emerald-700' : 'bg-red-900/30 text-red-300 border border-red-700'}">
                                    ${link.enabled ? 'Enable' : 'Disable'}
                                </span>
                                <h4 class="text-lg font-semibold text-white truncate">
                                    ${link.customName || '沒名子ㄉ連結'}
                                </h4>
                            </div>
                            
                            <div class="space-y-1">
                                <div class="flex items-center gap-2">
                                    <span class="text-sm text-gray-400 text-nowrap">自訂網址：</span>
                                    <a href="/${link.shortCode}" 
                                       target="_blank" 
                                       class="text-purple-400 hover:text-purple-300 font-medium text-sm flex items-center gap-1 group">
                                        ${(window.location.origin).replace('https://', '')}/${link.shortCode}
                                        <svg class="w-4 h-4 opacity-0 group-hover:opacity-100 transition-opacity duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                                        </svg>
                                    </a>
                                    <button onclick="copyToClipboard('${window.location.origin}/${link.shortCode}')"
                                            class="p-1 text-gray-500 hover:text-gray-300 transition-colors duration-200"
                                            title="Copy to clipboard">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                                        </svg>
                                    </button>
                                </div>
                                
                                <div class="flex items-center gap-2">
                                    <span class="text-sm text-gray-400 text-nowrap">目標網址：</span>
                                    <span class="text-sm text-gray-300 truncate max-w-md spoiler-blur" onclick="toggleBlur(this)" title="${link.originalUrl}">
                                        ${(link.originalUrl).replace('https://', '')}
                                    </span>
                                </div>
                            </div>
                            
                            <div class="flex items-center gap-4 mt-3 text-sm text-gray-400">
                                <span class="flex items-center gap-1">
                                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                    </svg>
                                    ${(link.totalClicks).toLocaleString('zh-TW')} 點擊次數
                                </span>
                                <span class="flex items-center gap-1">
                                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3a4 4 0 118 0v4M5 7h14a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V9a2 2 0 012-2z"></path>
                                    </svg>
                                    ${new Date(link.createdAt).toLocaleString('zh-TW', { hour12: false })}
                                </span>
                            </div>
                        </div>
                        
                        <div class="flex items-center gap-2 md:ml-4 md:mt-0 mt-3">
                            <button onclick="toggleLink('${link._id}', ${!link.enabled})" 
                                    class="relative inline-flex h-6 w-11 items-center rounded-full transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-gray-800 ${link.enabled ? 'bg-purple-600' : 'bg-gray-600'}"
                                    title="${link.enabled ? 'Disable' : 'Enable'} link">
                                <span class="inline-block h-4 w-4 transform rounded-full bg-white transition-transform duration-200 ${link.enabled ? 'translate-x-6' : 'translate-x-1'}"></span>
                            </button>
                            
                            <button onclick="openAnalytics('${link._id}')" 
                                    class="p-2 text-gray-500 hover:text-purple-400 transition-colors duration-200"
                                    title="Analytics link">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                                </svg>
                            </button>
                            
                            <button onclick="openQrcodeModal('${link._id}')" 
                                    class="p-2 text-gray-500 hover:text-purple-400 transition-colors duration-200"
                                    title="Get QRCode">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-qr-code" viewBox="0 0 16 16">
                                    <path d="M2 2h2v2H2z"/>
                                    <path d="M6 0v6H0V0zM5 1H1v4h4zM4 12H2v2h2z"/>
                                    <path d="M6 10v6H0v-6zm-5 1v4h4v-4zm11-9h2v2h-2z"/>
                                    <path d="M10 0v6h6V0zm5 1v4h-4V1zM8 1V0h1v2H8v2H7V1zm0 5V4h1v2zM6 8V7h1V6h1v2h1V7h5v1h-4v1H7V8zm0 0v1H2V8H1v1H0V7h3v1zm10 1h-1V7h1zm-1 0h-1v2h2v-1h-1zm-4 0h2v1h-1v1h-1zm2 3v-1h-1v1h-1v1H9v1h3v-2zm0 0h3v1h-2v1h-1zm-4-1v1h1v-2H7v1z"/>
                                    <path d="M7 12h1v3h4v1H7zm9 2v2h-3v-1h2v-1z"/>
                                </svg>
                            </button>
                            
                            <button onclick="openEditModal('${link._id}')" 
                                    class="p-2 text-gray-500 hover:text-purple-400 transition-colors duration-200"
                                    title="Edit link">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                </svg>
                            </button>
                            
                            <button onclick="deleteLink('${link._id}')" 
                                    class="p-2 text-gray-500 hover:text-red-400 transition-colors duration-200"
                                    title="Delete link">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
            }

            async function copyToClipboard(text) {
                try {
                    await navigator.clipboard.writeText(text);
                    showToast('success', '超讚ㄉ短網址已複製到剪貼簿');
                } catch (err) {
                    console.error('Failed to copy: ', err);
                    showToast('error', '超讚ㄉ短網址複製失敗');
                }
            }

            document.getElementById('create-link-form').addEventListener('submit', async (e) => {
                e.preventDefault();

                const createBtn = document.getElementById('create-link-button');
                const originalText = createBtn.innerHTML;
                createBtn.disabled = true;
                createBtn.innerHTML = `
                    <svg class="animate-spin w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    建立中...`;

                try {
                    const formData = {
                        originalUrl: document.getElementById('original-url').value,
                        customName: document.getElementById('custom-name').value,
                        customCode: document.getElementById('custom-code').value
                    };

                    const response = await fetch('/api/links', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        throw new Error(result.error || '超讚ㄉ短網址建立失敗');
                    }

                    showToast('success', '超讚ㄉ短網址已建立成功！');
                    document.getElementById('create-link-form').reset();
                    await loadLinks();

                } catch (error) {
                    showToast('error', error.message);
                } finally {
                    createBtn.disabled = false;
                    createBtn.innerHTML = originalText;
                }
            });

            async function toggleLink(linkId, enabled) {
                try {
                    const response = await fetch(`/api/links/${linkId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ enabled })
                    });

                    if (!response.ok) {
                        const result = await response.json();
                        throw new Error(result.error || '超讚ㄉ短網址更新失敗');
                    }

                    await loadLinks();
                    showToast('success', `超讚ㄉ短網址已設定為 ${enabled ? '啟用' : '關閉'}`);
                } catch (error) {
                    showToast('error', error.message);
                }
            }

            function openEditModal(linkId) {
                const link = links.find(l => l._id === linkId);
                if (!link) return;

                editingLinkId = linkId;
                document.getElementById('edit-original-url').value = link.originalUrl;
                document.getElementById('edit-custom-name').value = link.customName || '';
                document.getElementById('edit-short-code').value = link.shortCode;
                document.getElementById('edit-modal').classList.remove('hidden');
                document.getElementById('edit-modal').classList.add('flex');
            }

            function openQrcodeModal(linkId) {
                const link = links.find(l => l._id === linkId);
                if (!link) return;

                document.getElementById('qrcode-image').src = `/qrcode/${link._id}`;
                document.getElementById('qrcode-modal').classList.remove('hidden');
                document.getElementById('qrcode-modal').classList.add('flex');
            }

            function openAnalytics(linkId) {
                window.open(`/dashboard/${linkId}`, '_blank');
            }

            function closeQRCodeModal() {
                document.getElementById('qrcode-modal').classList.add('hidden');
                document.getElementById('qrcode-modal').classList.remove('flex');
            }

            function closeEditModal() {
                document.getElementById('edit-modal').classList.add('hidden');
                document.getElementById('edit-modal').classList.remove('flex');
                editingLinkId = null;
            }

            document.getElementById('editForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                if (!editingLinkId) return;

                try {
                    const formData = {
                        originalUrl: document.getElementById('edit-original-url').value,
                        customName: document.getElementById('edit-custom-name').value,
                        shortCode: document.getElementById('edit-short-code').value
                    };

                    const response = await fetch(`/api/links/${editingLinkId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        throw new Error(result.error || '超讚ㄉ短網址更新失敗');
                    }

                    showToast('success', '超讚ㄉ短網址更新成功');
                    closeEditModal();
                    await loadLinks();

                } catch (error) {
                    showToast(error.message, 'error');
                }
            });

            function toggleBlur(element) {
                element.classList.toggle('revealed')
            }

            async function deleteLink(linkId) {
                if (!confirm('您確定要刪除這個超讚ㄉ短網址嗎？同時也會刪除點擊紀錄。\n\n這個操作無法被還原ㄛ。')) {
                    return;
                }

                try {
                    const response = await fetch(`/api/links/${linkId}`, {
                        method: 'DELETE'
                    });

                    if (!response.ok) {
                        const result = await response.json();
                        throw new Error(result.error || '刪除失敗');
                    }

                    showToast('success', '超讚ㄉ短網址已經被刪除了 ;(');
                    renderLinks();
                } catch (error) {
                    showToast('error', error.message);
                }
            }

            async function logout() {
                try {
                    await fetch('/auth/logout', { method: 'POST' });
                    window.location.href = '/dashboard?message=logout';
                } catch (error) {
                    console.error('Logout error:', error);
                    window.location.href = '/dashboard?message=error';
                }
            }

            document.getElementById('qrcode-modal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('qrcode-modal')) {
                    closeQRCodeModal();
                }
            });

            document.getElementById('edit-modal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('edit-modal')) {
                    closeEditModal();
                }
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeEditModal();
                    closeQRCodeModal();
                }
            });

            document.addEventListener('DOMContentLoaded', init);
        </script>

        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('message');

            if (error) {
                const errorDiv = document.getElementById('error-message');
                let errorMessage = '未知錯誤代碼';

                switch (error) {
                    case 'no_code':
                        errorMessage = '無法從 Discord 取得驗證資訊，請重新嘗試登入';
                        break;
                    case 'auth_failed':
                        errorMessage = '與 Discord 溝通取得資訊失敗，請重新再試一次';
                        break;
                    case 'register_disable':
                        errorMessage = '目前尚未開放註冊';
                        break;
                    case 'error':
                        errorMessage = '頁面異常，請重新登入';
                        break;
                    case 'logout':
                        errorMessage = '已登出帳號，請重新登入';
                        break;
                }

                errorDiv.innerHTML = `
                <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-xl flex items-center gap-3 animate-fade-in">
                    <svg class="w-5 h-5 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                    </svg>
                    <div>
                        <p class="font-medium">${errorMessage}</p>
                    </div>
                </div>
            `;
            }

            document.querySelector('a[href="/auth/discord"]').addEventListener('click', function (e) {
                const button = e.currentTarget;
                const originalContent = button.innerHTML;

                button.innerHTML = `
                    <svg class="animate-spin w-5 h-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span>正在與 Discord 施展蹦蹦魔法...</span>
                `;

                button.classList.add('pointer-events-none', 'opacity-75');
            });
        </script>
    </body>

</html>
